<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
<!-- Connection Lines -->
<path d="M200,300 C300,200 400,400 500,300" fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.6">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="M200,300 C300,200 400,400 500,300;
                M200,320 C300,220 400,420 500,320;
                M200,300 C300,200 400,400 500,300"/>
</path>
<path d="M300,200 C400,150 450,350 600,250" fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.4">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M300,200 C400,150 450,350 600,250;
                M300,220 C400,170 450,370 600,270;
                M300,200 C400,150 450,350 600,250"/>
</path>
<path d="M250,400 C350,350 450,450 550,400" fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.5">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
        values="M250,400 C350,350 450,450 550,400;
                M250,420 C350,370 450,470 550,420;
                M250,400 C350,350 450,450 550,400"/>
</path>

<!-- Nodes -->
<circle cx="200" cy="300" r="15" fill="url(#nodeGradient)" filter="url(#glow)">
    <animate attributeName="r" dur="2s" values="15;17;15" repeatCount="indefinite"/>
</circle>
<circle cx="500" cy="300" r="15" fill="url(#nodeGradient)" filter="url(#glow)">
    <animate attributeName="r" dur="3s" values="15;17;15" repeatCount="indefinite"/>
</circle>
<circle cx="300" cy="200" r="12" fill="url(#nodeGradient)" filter="url(#glow)">
    <animate attributeName="r" dur="2.5s" values="12;14;12" repeatCount="indefinite"/>
</circle>
<circle cx="600" cy="250" r="12" fill="url(#nodeGradient)" filter="url(#glow)">
    <animate attributeName="r" dur="2.8s" values="12;14;12" repeatCount="indefinite"/>
</circle>
<circle cx="250" cy="400" r="13" fill="url(#nodeGradient)" filter="url(#glow)">
    <animate attributeName="r" dur="2.2s" values="13;15;13" repeatCount="indefinite"/>
</circle>
<circle cx="550" cy="400" r="13" fill="url(#nodeGradient)" filter="url(#glow)">
    <animate attributeName="r" dur="2.7s" values="13;15;13" repeatCount="indefinite"/>
</circle>

<!-- Small Background Nodes -->
<g opacity="0.3">
    <circle cx="350" cy="150" r="5" fill="#4A90E2"/>
    <circle cx="450" cy="180" r="4" fill="#4A90E2"/>
    <circle cx="400" cy="450" r="6" fill="#4A90E2"/>
    <circle cx="150" cy="350" r="4" fill="#4A90E2"/>
    <circle cx="650" cy="350" r="5" fill="#4A90E2"/>
</g>
</svg>